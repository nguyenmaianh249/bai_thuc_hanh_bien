</body>
<button onclick="tinhtong2songuyen()">Mời bạn nhập dữ liệu vào đây </button>
<script>
    function tinhtong2songuyen() {
        alert("Hãy cho tôi biết dữ liệu của bạn ");
        let a = parseInt(prompt("Nhập số a :"));
        let b = parseInt(prompt("Nhập số b :"));
        let c = a + b
        document.write("Tổng 2 số là :" + c)
    }
</script>
