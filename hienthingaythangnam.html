<html>

<head>
    <title>
        Ứng dụng hiển thị ngày - tháng - năm
    </title>
</head>

<body></body>
<button onclick="hienthi()">Hãy cho tôi biết ngày tháng của bạn</button>
<script>
    function hienthi() {
        alert("Bạn hãy nhập ngày - tháng - năm vào đây ");
        let nam = Number(prompt("Nhập năm :"));
        let thang = Number(prompt("Nhập tháng :"));
        let ngay = Number(prompt("Nhập ngày :"));
        document.write(ngay + '-' + thang + '-' + nam)
    }
</script>

</html>
